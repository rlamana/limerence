<dom-module id="ui-button">
    <link rel="import" href="../behaviors/behaviors.html">
    <link rel="import" href="../progress/circular.html">
    <link rel="import" type="css" href="button.css">

    <template>
        <ui-button-frame>
            <ui-button-content>
                <content></content>
            </ui-button-content>
        </ui-button-frame>

        <ui-progress-circular id="progressBar" value="{{ progress }}">
        </ui-progress-circular>
    </template>

    <script>
        Polymer({
            is: 'ui-button',
            behaviors: [ Lime.Behaviors.Focusable ],

            properties: {
                primary: {
                    type: Boolean,
                    value: false
                },

                secondary: {
                    type: Boolean,
                    value: true
                },

                pressed: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                progress: {
                    type: Number,
                    value: 0,
                    reflectToAttribute: true,
                    observer: '_changeProgress',
                    notify: true
                }
            },

            listeners: {
                down: '_onDown',
                up: '_onUp',

                'progressBar.done': '_onProgressDone'
            },

            _state: 'normal',

            _onDown: function() {
                this.pressed = true;
            },

            _onUp: function() {
                this.pressed = false;
            },

            _onProgressDone: function(event) {
                event.stopImmediatePropagation();
                this.fire('done');
            },

            _changeProgress: function(current, previous) {
                this.state = current !== 0 ? 'progress' : 'normal';
            },

            get state() {
                return this._state;
            },

            set state(value) {
                this.toggleClass('ui-progress-state', value === 'progress');
                this._state = value;
            },

            wait: function() {
                this.state = 'progress';
                this.$.progressBar.infinite = true;
            },

            start: function() {
                this.state = 'progress';
            },

            stop: function() {
                this.state = 'normal';
            }
        });
    </script>
</dom-module>
